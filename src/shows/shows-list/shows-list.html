<div class="shows-list">
	<a class="show" ng-repeat="show in $ctrl.shows" href="/{{$ctrl.year}}/{{show.date}}">
		<div class="downloads"><span class="fa fa-download"></span> {{show.recordings}}</div>
		<div class="show-title">{{show.date}} {{show.location}}</div>
		<div class="source"><span ng-show="show.hasSoundboard" class="fa fa-sliders"></span> {{show.title}}</div>
	</a>
</div>
